<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="wrapper-class">
            <!-- question will shown here -->

            <h2 class="question">Question Comes here</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans-d" class="answer">
                    <label for="ans1" id="option1">Answer Option</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="ans-b" class="answer">
                    <label for="ans2" id="option2">Answer Option</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="ans-a" class="answer">
                    <label for="ans3" id="option3">Answer Option</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="ans-a" class="answer">
                    <label for="ans4" id="option4">Answer Option</label>
                </li>
               
            </ul>

            <!-- button -->
            <button id="submit" class="btn">Submit</button>

            <!-- score-area -->
            <div id="showScore" class="scoreArea"></div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
